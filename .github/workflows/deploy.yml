name: Deploy to GitHub Pages
on:
  # 기본 브랜치에 대한 푸시에만 실행됩니다.
  push:
    branches: ["main"]
  # Actions 탭에서 수동으로 이 워크플로우를 실행할 수 있도록 합니다.
  workflow_dispatch:
# 동시성 배포를 한 번에 하나만 허용합니다.
concurrency:
  group: "pages"
  cancel-in-progress: true
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  # 배포만 수행하는 단일 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './out'
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
